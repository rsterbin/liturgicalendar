---
# Installs the modules necessary to run the schedule builder and sets up its cron job

- name: update the cache for apt-get
  apt: update_cache=yes
  become: true

- name: install psycopg2
  apt: name={{item}}
  with_items:
    - postgresql
    - libpq-dev
    - python-psycopg2
    - python-pip
    - python-dev
  become: true

- name: install dateutil
  pip: name=python-dateutil
  become: true

- name: install SQLAlchemy
  pip: name=SQLAlchemy
  become: true

- name: install inflect
  pip: name="git+https://github.com/pwdyson/inflect.py#egg=inflect"
  become: true

- name: drop the config file
  template:
    dest: "{{ codebase_dest }}/bin/config.yml"
    src: ../templates/config.yml.j2

...
